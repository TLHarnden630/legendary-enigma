name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  node-artifact:
    name: Package Node CLI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Pack agent-cli
        working-directory: tools/agent-cli
        run: |
          npm ci --silent || true
          mkdir -p dist/node-agent
          # create a zipped artifact of the Node CLI
          zip -r dist/node-agent/agent-cli-${{ github.ref_name || github.sha }}.zip . -x "node_modules/*"

      - name: Upload node artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-artifacts
          path: dist/node-agent/**

  goreleaser:
    name: Build & Release (goreleaser)
    runs-on: ubuntu-latest
    needs: node-artifact
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download node artifacts
        uses: actions/download-artifact@v4
        with:
          name: node-artifacts
          path: dist/node-agent

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Run goreleaser
        uses: goreleaser/goreleaser-action@v3
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
