name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  node-artifact:
    name: Package Node CLI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Pack agent-cli
        working-directory: tools/agent-cli
        run: |
          npm ci --silent || true
          mkdir -p dist/node-agent
          # create a zipped artifact of the Node CLI
          zip -r dist/node-agent/agent-cli-${{ github.ref_name || github.sha }}.zip . -x "node_modules/*"

      - name: Upload node artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-artifacts
          path: dist/node-agent/**

  goreleaser:
    name: Build & Release (goreleaser)
    runs-on: ubuntu-latest
    needs: node-artifact
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download node artifacts
        uses: actions/download-artifact@v4
        with:
          name: node-artifacts
          path: dist/node-agent

      - name: Setup GPG (import private key if provided as secret)
        if: ${{ secrets.GPG_PRIVATE_KEY != '' }}
        run: |
          echo "$GPG_PRIVATE_KEY" | base64 --decode > private.key
          gpg --batch --import private.key
          # verify key imported
          gpg --list-secret-keys --keyid-format LONG
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Run goreleaser
        uses: goreleaser/goreleaser-action@v3
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  npm-publish:
    name: Publish Node package to npm
    runs-on: ubuntu-latest
    needs: goreleaser
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Publish to npm
        working-directory: tools/agent-cli
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -z "${NODE_AUTH_TOKEN}" ]; then echo "NPM_TOKEN not set; skipping npm publish"; exit 0; fi
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          npm ci --silent || true
          # ensure package version is set (goreleaser tag should match package.json version)
          npm publish --access public
